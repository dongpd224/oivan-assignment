<div class="min-vh-100 d-flex align-items-center justify-content-center bg-primary bg-gradient p-4">
  <div class="w-100" style="max-width: 450px;">
    <div class="text-center mb-4 text-white">
      <h1 class="fw-light mb-2">Welcome Back</h1>
      <p class="opacity-75 mb-0">Please sign in to your account</p>
    </div>
    
    <lib-auth-login-form 
      (loginSubmit)="onLogin($event)">
    </lib-auth-login-form>
    
    <div class="text-center mt-4 text-white">
      <p class="mb-0">Don't have an account? <a href="#" class="text-white fw-semibold" (click)="onSignUp($event)">Sign up</a></p>
    </div>
  </div>
</div>
