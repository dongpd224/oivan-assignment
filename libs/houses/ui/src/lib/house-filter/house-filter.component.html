<div class="filter-container">
  <form [formGroup]="filterForm">
    <div class="row g-2 align-items-end">
      <div class="col-auto">
        <mat-form-field>
          <mat-label>Block Number</mat-label>
          <mat-select formControlName="blockNumber">
            <mat-option [value]="null">All Blocks</mat-option>
            @for (option of blockOptions; track option.value) {
              <mat-option [value]="option.value">{{ option.label }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-auto">
        <mat-form-field>
          <mat-label>Land Number</mat-label>
          <mat-select formControlName="landNumber">
            <mat-option [value]="null">All Lands</mat-option>
            @for (option of landOptions; track option.value) {
              <mat-option [value]="option.value">{{ option.label }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-auto">
        <mat-form-field>
          <mat-label>Min Price</mat-label>
          <input matInput type="number" formControlName="minPrice" placeholder="Min Price">
        </mat-form-field>
      </div>

      <div class="col-auto">
        <mat-form-field>
          <mat-label>Max Price</mat-label>
          <input matInput type="number" formControlName="maxPrice" placeholder="Max Price">
        </mat-form-field>
      </div>

      <div class="col-auto">
        <button mat-flat-button color="primary" type="button" (click)="applyFilter()" [disabled]="!hasChanges">
          <mat-icon>search</mat-icon> Apply
        </button>
      </div>

      <div class="col-auto">
        <button mat-stroked-button type="button" (click)="clearFilter()" [disabled]="!hasActiveFilters">
          <mat-icon>clear</mat-icon> Clear
        </button>
      </div>

      @if (showCreateButton()) {
        <div class="col-auto ms-auto">
          <button mat-flat-button color="accent" type="button" (click)="onCreateHouse()">
            <mat-icon>add</mat-icon> Create new house
          </button>
        </div>
      }
    </div>
  </form>
</div>
