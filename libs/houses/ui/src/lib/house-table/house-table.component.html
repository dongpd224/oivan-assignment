<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="w-100">
    <!-- House Number Column -->
    <ng-container matColumnDef="houseNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>House Number</th>
      <td mat-cell *matCellDef="let house" class="fw-semibold">{{ house.getFullHouseNumber() }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="houseType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="d-none d-md-table-cell">Type</th>
      <td mat-cell *matCellDef="let house" class="d-none d-md-table-cell">{{ house.houseType }}</td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="houseModel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="d-none d-md-table-cell">Model</th>
      <td mat-cell *matCellDef="let house" class="d-none d-md-table-cell">{{ house.model }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let house" class="price-cell">{{ house.price }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let house">
        <span class="badge" 
              [class.bg-success]="house.status === houseStatus.AVAILABLE"
              [class.bg-warning]="house.status !== houseStatus.AVAILABLE">
          {{ house.status }}
        </span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-end">Actions</th>
      <td mat-cell *matCellDef="let house" class="text-end">
        <button mat-icon-button color="primary" (click)="onViewDetails(house)" title="View Details">
          <mat-icon>visibility</mat-icon>
        </button>
        @if (showEditActions()) {
          <button mat-icon-button (click)="onEdit(house)" title="Edit House">
            <mat-icon>edit</mat-icon>
          </button>
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- No Data Row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center text-muted py-4" [attr.colspan]="displayedColumns.length">
        No houses found
      </td>
    </tr>
  </table>
</div>

@if (showPagination() && houses().length > 0) {
  <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center p-3 border-top bg-light gap-2">
    <small class="text-muted">Total: {{ totalItems() || houses().length }} items</small>
    <mat-paginator
      [length]="totalItems() || houses().length"
      [pageSize]="pageSize()"
      [pageSizeOptions]="pageSizeOptions()"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
}
