<div class="card h-100 shadow-sm">
  <div class="card-body">
    <h5 class="card-title">{{ house().getFullHouseNumber() }}</h5>
    <h6 class="card-subtitle mb-3 text-muted">{{ house().houseType }} - {{ house().model }}</h6>
    
    <div class="mb-3">
      <div class="d-flex align-items-center gap-2 mb-2">
        <mat-icon class="text-muted">location_on</mat-icon>
        <span>Block {{ house().blockNumber }}, Land {{ house().landNumber }}</span>
      </div>
      <div class="d-flex align-items-center gap-2 mb-2">
        <mat-icon class="text-muted">attach_money</mat-icon>
        <span class="price">{{ house().price }}</span>
      </div>
    </div>
    
    <span class="badge" 
          [class.bg-success]="house().status === houseStatus.AVAILABLE"
          [class.bg-warning]="house().status !== houseStatus.AVAILABLE">
      {{ house().status }}
    </span>
  </div>
  
  <div class="card-footer bg-transparent d-flex justify-content-between">
    <button mat-stroked-button color="primary" (click)="onViewDetails()">
      <mat-icon>visibility</mat-icon> View
    </button>
    @if (showEditButton()) {
      <button mat-stroked-button (click)="onEdit()">
        <mat-icon>edit</mat-icon> Edit
      </button>
    }
  </div>
</div>
